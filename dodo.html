<html>
<head>
	<title>Dodo Home</title>
	<link href="static/style.css" rel="stylesheet" type="text/css" />
	<script src="static/jquery.min.js"></script>
	<script src="static/jquery.ba-hashchange.min.js"></script>
	<script src="static/showdown.js"></script>
	<script src="static/editor.js"></script>
	<script src="static/dodo.js"></script>
</head>
<body>
<section id="create">
	<div id="superwrapper" style="position: relative; width: 960px; margin: 0 auto; height: 100%;">
	<wrapper>
	<div id="homespot"><a href="#">[home]</a></div>
	<div id="edbuttons2">
	<a id="switch" class="button">Switch View</a> <a id="hide" class="button">Hide preview</a>
	</div>
	<header><input type="text" class="inh1" id="docname" style="font-weight: 300;" placeholder="Document name"></input></header>
	<div id="edcontainer"><textarea id="editor">Place your content here</textarea></div>
	<div id="result"></div>
	<div class="errorbox"></div>
	<div id="edbuttons">
		<a id="save" class="button">Save as file</a>
	</div>
	</center><br /></wrapper></div>
</section>
<section id="home">
	<img src="static/symbol.svg" class="symbol" />
	<table style="border: 0; width: 100%; height: 100%;"><tr><td style="vertical-align: middle;">
	<img src="static/logo.svg" class="logo" style="margin: 0 auto; display: block;" />
	<container style="width: 400px; height: auto; text-align: center; font-size: 1.5em; font-weight: 300; padding: 20px; display: table;"><div style="display: table-cell; vertical-align: middle;">
	Drop a <b>dodo document</b> here <div id="drophide">or <a class="link" id="createbtn">create</a> a new one</div></div>
	</container>
	</tr></td>
	</table>
</section>
<section id="view">
	<container style="padding: 20px 30px 30px 30px;">
	<div id="homespot"><a href="#">[home]</a></div>
	<div id="editspot"><a href="#edit" id="editdoc">[edit]</a></div>
	<header><h1 style="font-weight: 300;" id="doctitle"></h1></header><br />
	<content id="doccontent"></content>
	<br /></container>
</section>
</body>
</html>
